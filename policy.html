<h1>隐私协议</h1>

<p>欢迎使用扑克计分管理应用！我们非常重视您的隐私。请仔细阅读本隐私协议，以了解我们如何收集、使用和保护您的个人信息。</p>

<div class="section">
    <h2>1. 我们收集的信息</h2>
    <p>在使用本应用的过程中，可能会收集您的设备信息（如设备型号、操作系统）以提升应用性能。我们不会收集您的个人身份信息，除非您主动提供。</p>
</div>

<div class="section">
    <h2>2. 信息的使用</h2>
    <p>我们收集的信息将仅用于优化应用功能和提升用户体验，不会用于其他用途或与第三方分享，除非法律要求。</p>
</div>

<div class="section">
    <h2>3. 信息的保护</h2>
    <p>我们采取合理的安全措施保护您的信息免受未经授权的访问、披露、修改或销毁。</p>
</div>
